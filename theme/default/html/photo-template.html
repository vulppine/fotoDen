<!doctype html">

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>fotoDen</title>
  </head>

  <body class="bg-dark text-white">

    <div class="modal fade fd-error" tab-index="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-danger">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss"modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span class="errorText"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="fd-photo fd-viewer">
      <div class="container-fluid vh-100 p-2 d-flex align-items-center justify-content-center " style="background-color: black">
        <div class="position-absolute top-50 start-50 translate-middle">
          <div class="spinner-border fd-loading text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <img class="fd-photo w-100 h-100 d-none" style="object-fit: contain">
      </div>

      <div class="container-lg my-3">
        <h1 class="fd-name text-break"></h1>
        <h5 class="text-muted text-break">in <a class="link-light fd-folderName"></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="http://localhost:80/js/fotoDen.js"></script>
  </body>
</html>
