<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>fotoDen</title>
  </head>

  <body class="bg-dark text-white">

    <div class="modal fade fd-error" tab-index="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border-danger">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span class="errorText"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="fd-photo fd-viewer">
      <div class="container-fluid vh-100 p-2 d-flex align-items-center justify-content-center " style="background-color: black">
        <div class="position-absolute top-50 start-50 translate-middle">
          <div class="spinner-border fd-loading text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <img class="fd-photo w-100 h-100 d-none" style="object-fit: contain">
        <script src="{{.BaseURL}}/theme/js/exif.js"></script>
      </div>

      <div class="container-lg my-3">
        <div class="row">
          <div class="col">
            <h1 class="fd-name text-break"></h1>
            <h5 class="text-muted text-break">in <a class="link-light fd-folderName"></a>
          </div>
          <div class="col-lg-auto">
            <div class="fd-infoButtons d-flex align-items-center my-3">Download: </div>
          </div>
        </div>
        <div class="row">
          <div class="col border-right mb-3">
            <hr>
            <span class="fd-desc"></span>
          </div>
          <div class="col-lg-4">
            <hr>
            <div class="p-0 container-lg">
              <div class="row">
                <div class="col"><p class="h2"><i class="bi bi-camera"></i> <span id="exif-make"></span> <span id="exif-model"></span></p></div>
              </div>
              <div class="row py-1">
                <div class="col"><p class="h5"><i class="bi bi-bullseye"></i> <span id="exif-focal"></span></p></div>
                <div class="col"><p class="h5"><i class="bi bi-circle"></i> <span id="exif-aperture"></span></p></div>
              </div>
              <div class="row py-1">
                <div class="col"><i class="bi bi-lightbulb"></i> ISO <span id="exif-iso-speed"></span></div>
                <div class="col"><i class="bi bi-lightning"></i> <span id="exif-flash"></span></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{.BaseURL}}/js/fotoDen.js" id="fd-script" data-fd-baseURL="{{.BaseURL}}"></script>
  </body>
</html>
